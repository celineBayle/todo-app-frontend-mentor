<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container"> 
    <!-- header    -->
    <header class="header">
      <div class="logo">
        <h1>Todo</h1>
        <img src="assets/images/icon-moon.svg" alt="passer en mode dark">
      </div>
      <div class="todo todo">
        <div class="radio">
          <img src="assets/images/icon-check.svg">
        </div>          
      <input type="text" class="addTodo" placeholder="Create a new todo...">
    </div>
    </header>
<!-- section liste -->
    <section class="section">
      <div class="todo">
        <div class="radio">
          <img src="assets/images/icon-check.svg">
        </div>          
      <input type="text" class="addTodo" placeholder="Complete online JavaScript course">
      </div>
      <div class="todo">
        <div class="radio">
          <img src="assets/images/icon-check.svg">
        </div>          
        <input type="text" class="addTodo" placeholder="Jog around the park 3x">
      </div>
  <div class="todo">
    <div class="radio">
      <img src="assets/images/icon-check.svg">
    </div>          
  <input type="text" class="addTodo" placeholder="10 minutes meditation">
  </div>
  <div class="todo">
    <div class="radio">
      <img src="assets/images/icon-check.svg">
    </div>          
  <input type="text" class="addTodo" placeholder="Pick up groceries">
  </div>
  <div class="todo">
    <div class="radio">
      <img src="assets/images/icon-check.svg">
    </div>          
  <input type="text" class="addTodo" placeholder="Complete Todo App on Frontend Mentor">
  </div>
  <div class="todo todo--select">
    <p>items left</p>         
    <ul class="selectorList">
      <li class="active selector">All</li>
      <li class="selector">Active</li>
      <li class="selector">Completed</li>
    </ul>
    <p>Clear Completed</p>
  </div>    
</section>
<!-- Add dynamic number -->  
<!-- footer -->
<p class="info">Drag and drop to reorder list</p>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
